<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS of Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./scripts/jquery.datetimepicker.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pollution Tracker: Upload Data</title>
</head>

<body>
    <header class="header-container">
        <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">Pollution Tracker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Upload</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <form id="upload-form">
            <div class="form-group row">
                <label for="message" class="col-sm-2 col-form-label">Upload Pollution Data</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                    <small id="emailHelp" class="form-text text-muted">Copy paste the message text here to upload it
                        into
                        the records.</small>

                </div>
            </div>
            <br />
            <div class="text-center gap-top">
                <button type="submit" class="btn btn-primary">Process</button>
            </div>
        </form>
        <form id="verify-form" class="hidden">
            <div id="verify-fields"></div>
            <div class="text-center gap-top">
                <button type="submit" class="btn btn-primary">Record</button>
            </div>
        </form>
    </div>
    <div id="loader" class="hidden">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="snackbar_success" class="snackbar bg-success">
        <i class="fa fa-check-circle"></i> Success !
    </div>
    <div id="snackbar_error" class="snackbar bg-info">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Some error occured, Please check the input and try again.
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./scripts/jquery.datetimepicker.full.min.js"></script>
    <script src="./scripts/upload.js"></script>
</body>

</html>
